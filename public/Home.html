	<div class="row">
  
  <div id="admin">
  <center>
    <div class="card material-table">
	
      
      <table id="example" class="display" width="100%" class=" table-bordered table-striped table-hover js-basic-example dataTable">

<!-- Colored mini FAB button -->
<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" data-toggle="modal" data-target="#myModal" align="right|bottom">
    <i class="material-icons">add</i>
  </button>
  

  
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          
          <!-- Modal body -->
          <div class="modal-body"><center>
            <form data-bind="submit: addTrainer">
       
       
       
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" name="fname" id="fname" data-bind="value: newTrainerFName">
      <label class="mdl-textfield__label" for="fname">First Name</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" name="mname" id="mname" data-bind="value: newTrainerMName" >
      <label class="mdl-textfield__label" for="mname">Middle Name</label>
    </div>
    
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" name="lname" id="lname" data-bind="value: newTrainerLName">
      <label class="mdl-textfield__label" for="lname">Last Name</label>
    </div>
    
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" name="phone" id="phone" data-bind="value: newTrainerPhone" minlength="=10" maxlength="10" >
      <label class="mdl-textfield__label" for="phone">Phone Number</label>
    </div>
    
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input"  type="text" name="regname" id="regname" data-bind="value: newTrainerUName">
      <label class="mdl-textfield__label" for="regname">Username</label>
    </div>
    
  
     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="email" name="to" id="to" data-bind="value: newTrainerEmail" >
      <label class="mdl-textfield__label" for="to">Email Id</label>
    </div>
  
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" name="regpass" id="regpass" data-bind="value: newTrainerPassword">
      <label class="mdl-textfield__label" for="regpass">Password</label>
    </div>
    
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <!-- Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--orange-900" type="submit">SAVE</button>
  <!-- Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--orange-900" data-dismiss="modal">CANCEL</button>
  
          
          </div>
          </form></center>
        </div>
      </div>
    </div>
    </div>
    </div>
