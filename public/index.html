<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
    <script src="/node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  
        <link rel="stylesheet" href="css/login.css">
 
    
</head>


<body>
   
        <div class="mdl-layout">
                <div class="row">
                  <div class="col s10 m6 l3 offset-l5 offset-s1  offset-m3">
                    <div class="card z-depth-2">
                      <div class="card-header">
                        
                        
                      </div>
                      <div class="card-content">
                        
                          <div class="row">
                            <div class="input-field">
                              <i class="material-icons prefix">account_circle</i>
                              <input type="text" class="validate" id="username" name="username">
                              <label for="icon_prefix">Username</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field">
                              <i class="material-icons prefix">lock_outline</i>
                              <input type="password" class="validate" id="password" name="password">
                              <label for="icon_prefix">Password</label>
                            </div>
                            <div id="add"></div>
                          </div>
                          <div class="row">
                            <input type="checkbox" class="filled-in" id="filled-in-box" />
                            <label for="filled-in-box">Remember me</label>
                          </div>
                          <div class="row">
                            <button class="orange btn waves-effect waves-light col s12" id='show' name="action" onclick="javascript:log();">LOGIN</button>
                            
                          </div>
                       
                        <div id="spin" style="left:60%;margin-left:-4em;" class="mdl-spinner mdl-js-spinner is-active"></div>
                      </div> 
                    </div>
                  </div>
                </div>
              </div>
              <script src="js/login.js"></script>
                <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
              <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.js'></script>
