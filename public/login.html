<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">     
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  
        <link rel="stylesheet" href="css/login.css">
 
    
</head>


<body>
   
        <div class="mdl-layout">
                <div class="row">
                  <div class="col s10 m6 l3 offset-l5 offset-s1  offset-m3">
                    <div class="card z-depth-2">
                      <div class="card-header">
                        
                        
                      </div>
                      <div class="card-content">
                        <form data-bind="submit: loginTrainer">
                          <div class="row">
                            <div class="input-field">
                              <i class="material-icons prefix">account_circle</i>
                              <input type="text" class="validate" id="email" name="email" data-bind="value: newTrainerLEmail"/>
                              <label for="icon_prefix">Email Id</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field">
                              <i class="material-icons prefix">lock_outline</i>
                              <input type="password" class="validate" id="password" name="password" data-bind="value: newTrainerLPass"/>
                              <label for="icon_prefix">Password</label>
                            </div>
                          </div>
                          <div class="row">
                            <input type="checkbox" class="filled-in" id="filled-in-box" />
                            <label for="filled-in-box">Remember me</label>
                          </div>
                          <div class="row">
                            <button id='show' class="orange btn waves-effect waves-light col s12" type="submit" id="loggin">LOGIN</button>
                      
                          </div>
                        </form>
                        <div id="spin" style="left:60%;margin-left:-4em;" class="mdl-spinner mdl-js-spinner is-active"></div>
                      </div> 
                    </div>
                  </div>
                </div>
              </div>
             
              <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
              <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js'></script>
              <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
              <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
              <script src="js/login.js"></script>
              </body>
              </html>
